  <main class="container">
    <header>
      <h1>Minecraft Mannequins</h1>
      <p class="muted">Enter Minecraft usernames or UUIDs (comma separated). Each player will render on a 3D mannequin.</p>
    </header>

    <section class="controls">
      <textarea id="names" placeholder="Notch, Dinnerbone, 069a79f444e94726a5befca90e38aaf5" rows="2"></textarea>
      <div class="buttons">
        <button id="loadBtn">Load &amp; Render</button>
        <button id="clearCacheBtn">Clear Cache</button>
      </div>
      <div id="status" class="status">Idle</div>
    </section>

    <section id="viewGrid" class="view-grid" aria-live="polite">
      <!-- viewers/cards will be injected here -->
    </section>

    <footer class="foot">
      <small>Uses PlayerDB (username → UUID) and Crafatar (skins). Rendering by skinview3d.</small>
    </footer>

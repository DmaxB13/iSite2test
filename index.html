<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Mannequin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="viewer-container">
    <canvas id="skinCanvas"></canvas>
  </div>

  <div id="input-container">
    <input type="text" id="usernameInput" placeholder="Enter Minecraft username or UUID">

  </div>

  <script src="https://unpkg.com/skinview3d@latest/build/skinview3d.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

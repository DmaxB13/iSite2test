<!doctype html>
<html lang="en">
<head>
  <script src="https://unpkg.com/skinview3d@3.0.0-beta.2/bundles/skinview3d.bundle.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft UUID + Skins (GitHub Pages)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Minecraft Player Gallery</h1>

    <label for="names">Enter usernames (comma separated):</label>
    <textarea id="names" placeholder="Notch, Dinnerbone, jeb_" rows="2"></textarea>
    <div class="controls">
      <button id="loadBtn">Load Players</button>
      <button id="clearCacheBtn">Clear Cache</button>
    </div>

    <div id="status" class="status">Idle</div>

    <section id="gallery" class="gallery">
      <div id="viewerContainer" class="viewer"></div>
    </section>


    <footer>
      <p>Uses PlayerDB (usernameâ†’UUID) and Crafatar (skins/avatars).</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
